<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Practice</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    /* Main Content Styles */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.5;
    }

    /* Yoga Pose Styles */
    .yoga-pose {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .yoga-pose img {
      max-width: 200px;
      height: auto;
      margin-right: 20px;
    }

    .yoga-pose-info h3 {
      margin-top: 0;
    }

    /* Button Styles */
    .cta-button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #555;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yoga Practice</h1>
  </header>

  <main>
    <section>
      <h2>Explore Yoga Poses</h2>
      <div id="yoga-poses"></div>
    </section>

    <section>
      <h2>Join Our Yoga Classes</h2>
      <p>Experience the transformative power of yoga with our expert instructors. Sign up for our classes today!</p>
      <a href="#" class="cta-button">Learn More</a>
    </section>
  </main>

  <footer>
    &copy; 2024 Yoga Practice. All rights reserved.
  </footer>

  <script>
    // Yoga pose data
    const yogaPoses = [
      {
        name: 'Downward-Facing Dog',
        image: 'downward-facing-dog.jpg'
      },
      {
        name: 'Tree Pose',
        image: 'tree-pose.jpg'
      },
      {
        name: 'Child's Pose',
        image: 'childs-pose.jpg'
      },
      {
        name: 'Warrior II',
        image: 'warrior-ii.jpg'
      }
    ];

    // Function to display yoga poses
    function displayYogaPoses() {
      const yogaPosesContainer = document.getElementById('yoga-poses');

      yogaPoses.forEach(pose => {
        const poseElement = document.createElement('div');
        poseElement.classList.add('yoga-pose');

        const imageElement = document.createElement('img');
        imageElement.src = pose.image;
        imageElement.alt = pose.name;

        const poseInfoElement = document.createElement('div');
        poseInfoElement.classList.add('yoga-pose-info');

        const nameElement = document.createElement('h3');
        nameElement.textContent = pose.name;

        poseInfoElement.appendChild(nameElement);
        poseElement.appendChild(imageElement);
        poseElement.appendChild(poseInfoElement);
        yogaPosesContainer.appendChild(poseElement);
      });
    }

    // Call the function to display yoga poses
    displayYogaPoses();
  </script>
</body>
</html>
